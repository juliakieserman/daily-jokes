<div *ngIf="jokes">
  <div class="container home-base">
      <div class="row">
        <div *ngFor="let joke of jokes | async" (click)="goToJoke(joke)">
          <div class="panel panel-default">
            <div class="panel-body card-style">
              <span>{{joke.title}}</span>
              <p>{{joke.description | slice:0:20}}...</p>
              <p class="right-align"> {{joke.date}}</p>
            </div>
        </div>
          </div>
        </div>
  </div>
</div>
