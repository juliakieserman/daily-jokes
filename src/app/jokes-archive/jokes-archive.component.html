<div *ngIf="jokes">
  <div class="row center-cols center-align">
        <div class="col s12 m6">
          <div class="card card-style" *ngFor="let joke of jokes" (click)="goToJoke(joke)">
            <div class="card-content white-text">
              <span class="card-title center-align">{{joke.title}}</span>
              <p>{{joke.description | slice:0:20}}...</p>
              <p class="right-align"> {{joke.date}}</p>
            </div>
          </div>
        </div>
  </div>
</div>
