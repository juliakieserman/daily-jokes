 <div *ngIf="jokeToday">
 <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center grey-text text-darken-4">{{jokeToday.title}}</h1>
        <div class="row center">
          <h5 class="col s12 light joke-content">{{jokeToday.description}}</h5>
        </div>
        <div class="row center">
         <!--<a href="#writing" id="was_download-button" class="btn btn-large waves-effect waves-light grey darken-4">Get Started</a>-->
          <p class="date-today"> {{todayDisplay}} </p>
          <app-rating></app-rating>
        </div>
        <br><br>
      </div>
    </div>

    <div class="parallax">     
    <div id="canvas" width="" height="">
      </div>
  <img src="./assets/dallas-skyline.png" alt="Unsplashed background img 1">
    </div>
  </div>
 </div>
