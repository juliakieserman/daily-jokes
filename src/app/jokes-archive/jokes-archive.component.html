<div *ngIf="jokes">
<div class="row">
  <div class="col-lg-4" *ngFor="let joke of jokes | async" (click)="goToJoke(joke)">
    <div class="card">
      <div class="card-block">
        <div class="card-header">
        {{joke.title}}
      </div>
      <div class="card-text">
        {{joke.description | slice:0:75}}... 
        <br>
      </div>
      <div class="card-footer">
        {{joke.date}}
      </div>
      </div>
      </div>
    </div>
  </div>
</div>
